<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Medicine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <a class="navbar-brand" href="#"><img src="../assests/logo.png" alt="Logo" style="height: 40px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link bold" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bold" href="#">Book an Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bold" href="./index.html ">Order Medicine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bold" href="#">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item bold">
                    <a class="nav-link" href="#" id="loginBtn">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="container">
            <h1 style="text-align: center;">Order Medicine</h1>
            <div id="cart">
                <h2>Cart</h2>
                <ul id="cartItems"></ul>
            </div>
            <div class="order-form">
                <form id="orderForm">
                    <label for="medicineName">Medicine Name:</label>
                    <input type="text" id="medicineName" name="medicineName" required><br><br>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required><br><br>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea><br><br>

                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" pattern="+91[0-9]{3}[0-9]{3}[0-9]{4}"
                        required>
                    <br><br>

                    <!-- Additional Fields -->
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea id="additionalInfo" name="additionalInfo"></textarea><br><br>

                    <button type="submit">Add to Cart</button><br><br>
                    <button id="checkoutBtn" style="display: none;">Proceed to Pay</button>
                    <div id="confirmationMessage" style="display: none;"></div>
                </form>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
